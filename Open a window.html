<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Play Music Window</title>
</head>
<body>
    <h2>Click to Start</h2>
    <button onclick="openMusicWindow()">Run Code</button>

    <script>
        function openMusicWindow() {
            const musicWin = window.open("", "musicWindow", "width=400,height=200");

            // Build the new window's content
            musicWin.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>Music Player</title>
                </head>
                <body>
                    <h3>Music Playing...</h3>
                    <audio autoplay>
                        <source src="https://github.com/acodingprojects/TOOBAD/raw/refs/heads/main/All%20I%20Want%20for%20Christmas%20is%20You%20(Indian%20Christmas%20Remix)%20(mp3cut.net).mp3" type="audio/mpeg">
                    </audio>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
